    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              slate: { 
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b'
              }
            },
            keyframes: {
              'slide-left': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'slide-left': 'slide-left 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in-down': 'fade-in-down 0.5s ease-out'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #020617;
        color: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: #334155; 
        border-radius: 10px; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
      
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }

      /* Animaciones suaves para transiciones de pestañas */
      .view-transition-enter { opacity: 0; transform: translateY(10px); }
      .view-transition-enter-active { opacity: 1; transform: translateY(0); transition: all 300ms ease-out; }
    </style>
